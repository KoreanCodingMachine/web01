<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }
      /*screen width > 800px
      최소한 800px 값은 되어야 한다.
      @@media(min width:800px) {
        div{
          display:none;
        }
      }

      /*screen width < 800px 
      최대 800px까지*/
      @media(max-width:800px) {
        div{
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
